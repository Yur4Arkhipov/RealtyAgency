<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <!-- Page Header -->
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h1><i class="fas fa-user-tie me-2"></i>Агенты</h1>
            <p class="text-muted">Управление командой агентов недвижимости</p>
        </div>
        <a th:href="@{/agents/new}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Добавить агента
        </a>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}">Успешно!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Agents Grid -->
    <div class="row" th:if="${#lists.size(agents) > 0}">
        <div class="col-md-4 mb-4" th:each="agent : ${agents}">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <img th:src="${agent.photoUrl != null && !agent.photoUrl.isEmpty() ? agent.photoUrl : 'https://via.placeholder.com/150x150?text=Фото'}"
                             class="rounded-circle" alt="Фото агента" style="width: 120px; height: 120px; object-fit: cover;">
                    </div>
                    <span class="badge mb-2" th:classappend="${agent.active} ? 'bg-success' : 'bg-secondary'"
                          th:text="${agent.active} ? 'Активен' : 'Неактивен'">Статус</span>
                    <h5 class="card-title mb-1" th:text="${agent.fullName}">Имя агента</h5>
                    <p class="text-muted mb-3" th:if="${agent.commissionRate != null}">
                        <i class="fas fa-percent me-1"></i>Комиссия: <span th:text="${agent.commissionRate}">3</span>%
                    </p>

                    <div class="mb-3">
                        <p class="mb-1">
                            <i class="fas fa-phone text-primary me-2"></i>
                            <a th:href="'tel:' + ${agent.phone}" th:text="${agent.phone}">+7 999 123 45 67</a>
                        </p>
                        <p class="mb-1" th:if="${agent.email != null && !agent.email.isEmpty()}">
                            <i class="fas fa-envelope text-primary me-2"></i>
                            <a th:href="'mailto:' + ${agent.email}" th:text="${agent.email}">email@example.com</a>
                        </p>
                    </div>

                    <div class="d-flex gap-2 justify-content-center">
                        <a th:href="@{/agents/{id}(id=${agent.id})}" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-eye me-1"></i>Подробнее
                        </a>
                        <a th:href="@{/agents/{id}/edit(id=${agent.id})}" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-edit me-1"></i>Изменить
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.size(agents) == 0}" class="text-center py-5">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-user-tie fa-4x text-muted mb-4"></i>
                <h4 class="text-muted">Агенты не найдены</h4>
                <p class="text-muted">Добавьте первого агента, нажав кнопку ниже</p>
                <a th:href="@{/agents/new}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Добавить агента
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
