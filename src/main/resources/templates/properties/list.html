<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <!-- Page Header -->
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h1><i class="fas fa-building me-2"></i>Недвижимость</h1>
            <p class="text-muted">Управление объектами недвижимости</p>
        </div>
        <a th:href="@{/properties/new}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Добавить объект
        </a>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}">Успешно!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Search and Filter -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/properties/search}" method="get" class="row g-3">
                <div class="col-md-5">
                    <label class="form-label">Поиск по адресу</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" name="address" class="form-control" placeholder="Введите адрес...">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Тип недвижимости</label>
                    <select name="type" class="form-select">
                        <option value="">Все типы</option>
                        <option th:each="type : ${propertyTypes}" th:value="${type}" th:text="${type.displayName}">Тип</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-filter me-2"></i>Фильтровать
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Properties Grid -->
    <div class="row" th:if="${#lists.size(properties) > 0}">
        <div class="col-md-4 mb-4" th:each="property : ${properties}">
            <div class="card property-card h-100">
                <img th:src="${property.imageUrl != null && !property.imageUrl.isEmpty() ? property.imageUrl : 'https://via.placeholder.com/400x200?text=Нет+фото'}"
                     class="card-img-top" alt="Фото объекта" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="badge"
                              th:classappend="${property.status.name() == 'AVAILABLE'} ? 'bg-success' : (${property.status.name() == 'RESERVED'} ? 'bg-warning' : 'bg-secondary')"
                              th:text="${property.status.displayName}">Статус</span>
                        <span class="badge bg-info" th:text="${property.propertyType.displayName}">Тип</span>
                    </div>
                    <h5 class="card-title" th:text="${property.title}">Название объекта</h5>
                    <p class="card-text text-muted mb-2">
                        <i class="fas fa-map-marker-alt me-1"></i>
                        <span th:text="${property.address}">Адрес</span>
                    </p>
                    <div class="row text-center mb-3">
                        <div class="col-4" th:if="${property.rooms != null}">
                            <small class="text-muted d-block">Комнат</small>
                            <strong th:text="${property.rooms}">3</strong>
                        </div>
                        <div class="col-4">
                            <small class="text-muted d-block">Площадь</small>
                            <strong><span th:text="${property.area}">50</span> м²</strong>
                        </div>
                        <div class="col-4" th:if="${property.floor != null}">
                            <small class="text-muted d-block">Этаж</small>
                            <strong th:text="${property.floor + '/' + (property.totalFloors != null ? property.totalFloors : '?')}">5/9</strong>
                        </div>
                    </div>
                    <p class="property-price text-center mb-3">
                        <span th:text="${#numbers.formatDecimal(property.price, 1, 'COMMA', 0, 'POINT')}">5 000 000</span> ₽
                    </p>
                    <div class="d-flex gap-2">
                        <a th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-outline-primary btn-sm flex-grow-1">
                            <i class="fas fa-eye me-1"></i>Просмотр
                        </a>
                        <a th:href="@{/properties/{id}/edit(id=${property.id})}" class="btn btn-outline-secondary btn-sm flex-grow-1">
                            <i class="fas fa-edit me-1"></i>Изменить
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.size(properties) == 0}" class="text-center py-5">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-home fa-4x text-muted mb-4"></i>
                <h4 class="text-muted">Объекты недвижимости не найдены</h4>
                <p class="text-muted">Добавьте первый объект, нажав кнопку ниже</p>
                <a th:href="@{/properties/new}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Добавить объект
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
